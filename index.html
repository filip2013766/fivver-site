<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Prijava za posao</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Prijava za rad u našem timu</h1>
  <p class="subtitle">Izaberi poziciju i pošalji prijavu</p>

  <form id="jobForm">

    <label>Ime i prezime</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Pozicija</label>
    <select name="position" required>
      <option value="">Izaberi</option>
      <option value="Marketing">Marketing</option>
      <option value="Assistant">Assistant</option>
      <option value="Operations Helper">Operations Helper</option>
    </select>

    <label>Koliko možeš da radiš</label>
    <select name="hours" required>
      <option value="">Izaberi</option>
      <option value="Part-time">Part-time</option>
      <option value="Full-time">Full-time</option>
    </select>

    <label>Očekivana plata (€)</label>
    <input type="number" name="salary">

    <label>Način isplate</label>
    <select name="payment" required>
      <option value="">Izaberi</option>
      <option value="Visa">Visa</option>
      <option value="Mastercard">Mastercard</option>
      <option value="Intesa">Intesa</option>
      <option value="PayPal">PayPal (recommended)</option>
    </select>

    <label>Zašto želiš da radiš kod nas? (min 100 karaktera)</label>
    <textarea name="message" minlength="100" required></textarea>

    <button type="submit">Pošalji prijavu</button>
  </form>

  <p class="info">
    Ako želiš veću platu, možeš poslati zahtev na  
    <b>srdanov.filip2013@gmail.com</b><br>
    Odgovor se čeka 2–3 dana.
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="script.js"></script>

</body>
</html>
